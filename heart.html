    <script>
        // --- Firebase åˆå§‹åŒ– ---
        const firebaseConfig = {

        let balance = parseFloat(localStorage.getItem('sicbo_balance')) || 5000;

        let rows = 4, cols = 5;

        let betOptions = [500, 1000, 3000, 5000, 10000, 50000], betIdx = 1;

        const SYMBOL_VALUES = { 'ğŸ‘‘': 3, 'ğŸ’': 2, 'ğŸª™': 1, 'ğŸ’': 1, 'ğŸ”®': 0.5, 'âœ¨': 0.2 };
        let symbols = Object.keys(SYMBOL_VALUES);
        let board = [];
        let spinsLeft = 3, currentHeartsCount = 0;
        let isMuted = false, hasInteracted = false, currentBgmIdx = 1;
        const bgmIds = ['bgm1', 'bgm2', 'bgm3'];

        function formatMoney(amount) { return amount >= 1000 ? (amount / 1000).toFixed(1) + 'K' : amount; }
        function stopAllBGM() { bgmIds.forEach(id => { const a = document.getElementById(id); if (a) { a.pause(); a.currentTime = 0; } }); }

        function cycleBGM() {
            hasInteracted = true; stopAllBGM(); currentBgmIdx = (currentBgmIdx % 3) + 1;
            document.getElementById('bgmBtn').innerText = `ğŸµ éŸ³æ¨‚${currentBgmIdx}`;
            if (!isMuted) { const activeBgm = document.getElementById(`bgm${currentBgmIdx}`); if (activeBgm) { activeBgm.volume = 0.4; activeBgm.play().catch(() => { }); } }
        }

        function toggleMute() {
            isMuted = !isMuted; document.getElementById('muteBtn').innerText = isMuted ? 'ğŸ”‡' : 'ğŸ”Š';
            const b = document.getElementById(`bgm${currentBgmIdx}`);
            if (b) isMuted ? b.pause() : b.play().catch(() => { });
        }

        function initBoardData() {
            board = [];
            for (let r = 0; r < rows; r++) {
                board[r] = [];
                for (let c = 0; c < cols; c++) {
                    board[r][c] = { type: symbols[Math.floor(Math.random() * symbols.length)], val: 0 };
                }
            }
        }

        function initGridUI() {
            const grid = document.getElementById('gameGrid');
            grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            grid.innerHTML = '';
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const tile = document.createElement('div');
                    tile.id = `tile-${r}-${c}`;
                    tile.className = 'slot-tile';
                    const strip = document.createElement('div');
                    strip.id = `strip-${r}-${c}`;
                    strip.className = 'reel-strip';
                    tile.appendChild(strip);
                    grid.appendChild(tile);
                }
            }
            updateRowMasks();
            for (let r = 0; r < rows; r++) { for (let c = 0; c < cols; c++) renderTile(r, c); }
        }

        function updateRowMasks() {
            document.querySelectorAll('.row-mask').forEach(m => m.remove());
            if (!isSpecialMode) return;
            const grid = document.getElementById('gameGrid');
            const config = [{ r: 3, target: 6 }, { r: 2, target: 10 }, { r: 1, target: 15 }, { r: 0, target: 20 }];
            config.forEach(conf => {
                if (currentHeartsCount < conf.target) {
                    const mask = document.createElement('div');
                    mask.className = 'row-mask';
                    mask.style.top = (conf.r * 12.5) + '%';
                    mask.style.height = '12.5%';
                    mask.setAttribute('data-need', conf.target - currentHeartsCount);
                    grid.appendChild(mask);
                }
            });
        }

        function renderTile(r, c) {
            const strip = document.getElementById(`strip-${r}-${c}`);
            if (!strip) return;
            const data = board[r][c];
            const currentBet = betOptions[betIdx];
            strip.innerHTML = '';
            const item = document.createElement('div');
            item.className = 'strip-item';
            if (data.type === 'â¤ï¸') {
                item.classList.add('heart-tile');
                if (data.val >= 40) item.classList.add('heart-gold');
                else if (data.val >= 20) item.classList.add('heart-purple');
                else item.classList.add('heart-red');
                item.innerHTML = `<div class="heart-icon">â¤ï¸</div><div class="heart-val">${formatMoney(currentBet * data.val)}</div>`;
            } else {
                item.innerText = data.type || '';
                if (isSpecialMode) item.classList.add('decor-tile');
            }
            strip.appendChild(item);
        }

        function checkNormalWins() {
            let totalMult = 0; let winTiles = [];
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c <= 2; c++) {
                    let s1 = board[r][c], s2 = board[r][c + 1], s3 = board[r][c + 2];
                    if (s1.type !== 'â¤ï¸' && s1.type === s2.type && s2.type === s3.type) {
                        totalMult += SYMBOL_VALUES[s1.type];
                        winTiles.push(`${r}-${c}`, `${r}-${c + 1}`, `${r}-${c + 2}`);
                    }
                }
            }
            for (let c = 0; c < 5; c++) {
                for (let r = 0; r <= 1; r++) {
                    let s1 = board[r][c], s2 = board[r + 1][c], s3 = board[r + 2][c];
                    if (s1.type !== 'â¤ï¸' && s1.type === s2.type && s2.type === s3.type) {
                        totalMult += SYMBOL_VALUES[s1.type];
                        winTiles.push(`${r}-${c}`, `${r + 1}-${c}`, `${r + 2}-${c}`);
                    }
                }
            }
            return { mult: totalMult, tiles: [...new Set(winTiles)] };
        }

        function getHeartMultiplier(r) {
            if (isSpecialMode) {
                if (r === 0) return Math.floor(Math.random() * 61) + 40;
                if (r === 1) return Math.floor(Math.random() * 31) + 20;
                if (r === 2 || r === 3) return Math.floor(Math.random() * 21) + 5;
                return Math.floor(Math.random() * 10) + 1;
            }
            return Math.floor(Math.random() * 4) + 1;
        }

        async function handleSpin() {
            if (!hasInteracted) { hasInteracted = true; if (!isMuted) { const bgm = document.getElementById(`bgm${currentBgmIdx}`); if (bgm) bgm.play().catch(() => { }); } }
            if (isSpinning) return;
            if (isSpecialMode) { specialSpin(); return; }
            if (balance < betOptions[betIdx]) { alert("é¤˜é¡ä¸è¶³"); isAuto = false; updateUI(); return; }

            balance -= betOptions[betIdx];
            missCount++;
            isSpinning = true;
            document.getElementById('winText').innerText = "0";
            document.getElementById('spinBtn').disabled = true;
            updateUI();

            const animationPromises = [];
            const tileSize = document.querySelector('.slot-tile').offsetHeight;

            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 5; c++) {
                    const strip = document.getElementById(`strip-${r}-${c}`);
                    document.getElementById(`tile-${r}-${c}`).classList.remove('win-active');
                    strip.innerHTML = '';
                    for (let i = 0; i < 12; i++) {
                        const temp = document.createElement('div');
                        temp.className = 'strip-item';
                        temp.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                        strip.appendChild(temp);
                    }
                    let isHeart = Math.random() < 0.055;
                    board[r][c] = isHeart ? { type: 'â¤ï¸', val: getHeartMultiplier(r) } : { type: symbols[Math.floor(Math.random() * symbols.length)], val: 0 };

                    const delay = (c * 60) + (r * 20);
                    const duration = 700 + Math.random() * 300;
                    strip.style.transition = 'none'; strip.style.transform = 'translateY(0)';
                    const p = new Promise(resolve => {
                        setTimeout(() => {
                            strip.style.transition = `transform ${duration}ms cubic-bezier(0.45, 0.05, 0.55, 0.95)`;
                            strip.style.transform = `translateY(-${12 * tileSize}px)`;
                            setTimeout(() => {
                                renderTile(r, c); strip.style.transition = 'none'; strip.style.transform = 'translateY(0)'; resolve();
                            }, duration);
                        }, delay);
                    });
                    animationPromises.push(p);
                }
            }
            await Promise.all(animationPromises);

            let winRes = checkNormalWins();
            if (winRes.mult > 0) {
                let winAmt = betOptions[betIdx] * winRes.mult;
                balance += winAmt;
                document.getElementById('winText').innerText = winAmt.toLocaleString();
                winRes.tiles.forEach(id => document.getElementById(`tile-${id}`).classList.add('win-active'));
                if (!isMuted) { const snd = document.getElementById('sndMatch'); if (snd) snd.play(); }
            }

            let heartsCountForMode = 0;
            board.forEach(row => row.forEach(tile => { if (tile.type === 'â¤ï¸') heartsCountForMode++; }));

            if (heartsCountForMode >= 4) {
                setTimeout(triggerSpecialMode, 800);
            } else {
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
                if (isAuto) setTimeout(handleSpin, 1000);
            }
        }

        async function triggerSpecialMode() {
            missCount = 0;
            updateUI();
            const wrapper = document.getElementById('mainWrapper');
            wrapper.classList.add('shake');
            if (!isMuted) {
                const bell = document.getElementById('sndBell');
                if (bell) { bell.play(); setTimeout(() => bell.cloneNode().play(), 300); setTimeout(() => bell.cloneNode().play(), 600); }
            }
            const overlay = document.getElementById('bonusOverlay');
            overlay.classList.add('active');
            await new Promise(res => setTimeout(res, 1500));
            overlay.classList.remove('active');
            wrapper.classList.remove('shake');

            isSpecialMode = true;
            spinsLeft = 3;
            const oldBoard = JSON.parse(JSON.stringify(board));
            rows = 8;
            board = Array.from({ length: 8 }, () => Array(5).fill({ type: '', val: 0 }));
            currentHeartsCount = 0;

            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 5; c++) {
                    board[r][c] = { type: symbols[Math.floor(Math.random() * symbols.length)], val: 0 };
                }
            }
            for (let r = 4; r < 8; r++) {
                for (let c = 0; c < 5; c++) {
                    if (oldBoard[r - 4][c].type === 'â¤ï¸') {
                        board[r][c] = oldBoard[r - 4][c];
                        currentHeartsCount++;
                    }
                }
            }
            document.getElementById('spinsLeftLabel').style.display = 'block';
            document.getElementById('spinsLeftText').innerText = spinsLeft;
            initGridUI();
            if (isAuto) setTimeout(specialSpin, 1000);
            else { isSpinning = false; document.getElementById('spinBtn').disabled = false; }
        }

        async function specialSpin() {
            if (isSpinning && !isAuto) return;
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            spinsLeft--;
            document.getElementById('spinsLeftText').innerText = spinsLeft;

            const animationPromises = [];
            const tileSize = document.querySelector('.slot-tile').offsetHeight;

            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 5; c++) {
                    if (board[r][c].type === 'â¤ï¸') continue;
                    const strip = document.getElementById(`strip-${r}-${c}`);
                    strip.innerHTML = '';
                    for (let i = 0; i < 8; i++) {
                        const temp = document.createElement('div');
                        temp.className = 'strip-item decor-tile';
                        temp.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                        strip.appendChild(temp);
                    }
                    const delay = Math.random() * 250;
                    const duration = 600 + Math.random() * 300;
                    const p = new Promise(resolve => {
                        setTimeout(() => {
                            strip.style.transition = `transform ${duration}ms cubic-bezier(0.45, 0.05, 0.55, 0.95)`;
                            strip.style.transform = `translateY(-${8 * tileSize}px)`;
                            setTimeout(() => {
                                let chance = 0.05;
                                if (r === 2 || r === 3) chance = 0.02;
                                if (r === 0 || r === 1) chance = 0.005;
                                if (Math.random() < chance) {
                                    board[r][c] = { type: 'â¤ï¸', val: getHeartMultiplier(r) };
                                } else {
                                    board[r][c] = { type: symbols[Math.floor(Math.random() * symbols.length)], val: 0 };
                                }
                                renderTile(r, c);
                                strip.style.transition = 'none';
                                strip.style.transform = 'translateY(0)';
                                resolve();
                            }, duration);
                        }, delay);
                    });
                    animationPromises.push(p);
                }
            }

            await Promise.all(animationPromises);

            let gotNewInActiveZone = false;
            let changed = true;
            while (changed) {
                let checkCount = 0;
                for (let r = 7; r >= 0; r--) {
                    for (let c = 0; c < 5; c++) {
                        if (board[r][c].type === 'â¤ï¸') {
                            let locked = (r === 3 && checkCount < 6) || (r === 2 && checkCount < 10) ||
                                (r === 1 && checkCount < 15) || (r === 0 && checkCount < 20);
                            if (!locked) checkCount++;
                        }
                    }
                }
                if (checkCount > currentHeartsCount) { currentHeartsCount = checkCount; gotNewInActiveZone = true; changed = true; }
                else { changed = false; }
            }

            if (gotNewInActiveZone) { spinsLeft = 3; if (!isMuted) { const snd = document.getElementById('sndMatch'); if (snd) snd.play(); } }
            updateRowMasks();
            let tempWin = 0;
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 5; c++) {
                    renderTile(r, c);
                    let isLocked = (r === 3 && currentHeartsCount < 6) || (r === 2 && currentHeartsCount < 10) ||
                        (r === 1 && currentHeartsCount < 15) || (r === 0 && currentHeartsCount < 20);
                    if (board[r][c].type === 'â¤ï¸' && !isLocked) tempWin += (board[r][c].val * betOptions[betIdx]);
                }
            }
            document.getElementById('winText').innerText = tempWin.toLocaleString();
            document.getElementById('spinsLeftText').innerText = spinsLeft;

            if (spinsLeft <= 0) setTimeout(endSpecialMode, 1000);
            else { isSpinning = false; document.getElementById('spinBtn').disabled = false; if (isAuto) setTimeout(specialSpin, 1200); }
        }

                    await db.collection("users").doc(playerId).update({

        async function endSpecialMode() {

            balance += totalWin;

        // --- æ ¸å¿ƒå¯«å…¥å„ªåŒ–é‚è¼¯ (Firebase + é–€æª»åˆ¤æ–·) ---
        async function updateRankingAndCloud(winAmt) {
            if (winAmt <= 0) return;

            // 1. è®€å–æœ¬åœ°æ’è¡Œæ¦œå¿«ç…§
            let ranks = JSON.parse(localStorage.getItem('heart_ranks')) || [];

            // 2. é–€æª»åˆ¤æ–·ï¼šæ˜¯å¦æ“ é€²å‰ 10 å
            const isTopTen = ranks.length < 10 || winAmt > ranks[ranks.length - 1].amount;

            if (isTopTen) {
                // A. æ›´æ–°æœ¬æ©Ÿæ’è¡Œæ¦œæ•¸æ“š
                ranks.push({ amount: winAmt, time: Date.now() });
                ranks.sort((a, b) => b.amount - a.amount);
                ranks = ranks.slice(0, 10);
                localStorage.setItem('heart_ranks', JSON.stringify(ranks));

                // B. åŒæ­¥è‡³ Firebase (åƒ…ç•¶ç ´ç´€éŒ„æ™‚)
                const playerId = localStorage.getItem('player_id');
                if (playerId) {
                    try {
                        // åŒæ­¥ç¸½é¤˜é¡åˆ° users é›†åˆ
                        await db.collection("users").doc(playerId).update({
                            balance: balance,
                            lastWin: winAmt, // é †ä¾¿è¨˜éŒ„æœ€å¾Œä¸€æ¬¡çš„å¤§ç
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log("Firebase åŒæ­¥æˆåŠŸ (ç ´ç´€éŒ„å¯«å…¥)");
                    } catch (e) {
                        console.error("Firebase åŒæ­¥å¤±æ•—:", e);
                    }
                }
            }
        }

        async function showRank() {
            const modal = document.getElementById('rankModal');
            const list = document.getElementById('rankList');

            // é¡¯ç¤ºè®€å–ç‹€æ…‹
            list.innerHTML = '<div style="text-align:center; padding:20px; color:#888;">è¼‰å…¥å…¨çƒæ’è¡Œä¸­...</div>';
            modal.style.display = 'flex';

            try {
                // å¾ "users" é›†åˆä¸­ï¼Œä¾ç…§ "lastWin" æ¬„ä½ç”±å¤§åˆ°å°æ’åºï¼Œå–å‰ 10 å
                const snapshot = await db.collection("users")

                if (snapshot.empty) {
                    list.innerHTML = '<div style="text-align:center; padding:20px; color:#888;">æš«ç„¡ç´€éŒ„</div>';

                let index = 1;

                    const data = doc.data();
                    // åªæœ‰ç•¶ç©å®¶æœ‰è´ééŒ¢ (lastWin > 0) æ‰é¡¯ç¤ºåœ¨æ¦œå–®ä¸Š
                    if (data.lastWin && data.lastWin > 0) {
                        const row = document.createElement('div');
                        row.className = 'rank-item'; // å¥—ç”¨ä½ åŸæœ¬çš„ CSS
                        row.style.display = 'flex';
                        row.style.justifyContent = 'space-between';
                        row.style.padding = '10px';
                        row.style.borderBottom = '1px solid #333';

                        row.innerHTML = `

                    <span class="rank-name" style="color:var(--btn-gold)">${data.name || 'åŒ¿å'}</span>
                    <span class="rank-val" style="color:#2ecc71">ğŸ’ ${Math.floor(data.lastWin).toLocaleString()}</span>
                `;
                        list.appendChild(row);
                        index++;
                    }
                });

                if (index === 1) {
                    list.innerHTML = '<div style="text-align:center; padding:20px; color:#888;">æš«ç„¡å¾—çç´€éŒ„</div>';
                }

            } catch (error) {
                console.error("æ’è¡Œè®€å–å¤±æ•—:", error);
                list.innerHTML = '<div style="text-align:center; padding:20px; color:#ff4757;">é€£ç·šå¤±æ•—</div>';
            }
        }

        window.onload = async () => {

            const playerId = localStorage.getItem('player_id');

                        if (cloudBal !== undefined && cloudBal > balance) {

                        else if (cloudBal !== undefined && balance > cloudBal) {

            initBoardData();

function countTiles() {
    let counts = {};
    for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
            let icon = board[r] ? board[r][c] : null;
            if (icon) {

function getRandomTile(r, c) {
    const isFree = freeSpins > 0 || document.getElementById('mainBody').classList.contains('in-free');
    
    // 1. ç‰¹æ®Šç‰Œè™•ç† (å…ƒå¯¶èˆ‡èƒ¡)
    if (Math.random() < 0.04) return 'å…ƒå¯¶'; 
    if (!isFree && Math.random() > 0.985) return 'èƒ¡';

    // 2. å–å¾—ç•¶å‰ç›¤é¢è¨ˆæ•¸èˆ‡ Wild åå–®
    const currentCounts = countTiles(); 
    const wildCandidates = ['â¬œ', 'ğŸ€„', 'ğŸ€…'];

    // 3. *** å‹•æ…‹æ©Ÿç‡æ§åˆ¶ ***
    let wildChance = 0.55;

    if (combo >= 10) {
        // é€£æ“Š 10 æ¬¡ä»¥ä¸Šï¼šæ¥µé™æ©Ÿç‡ï¼Œåƒ…å‰© 0.5% (åƒåˆ†ä¹‹äº”)
        // é€™æœƒè®“é€£æ“Šæ¥µé›£å»¶çºŒï¼Œä½†ç†è«–ä¸Šä»æœ‰å¯èƒ½
        wildChance = 0.02; 
    } else if (combo >= 7) {
        // é€£æ“Š 7-9 æ¬¡ï¼šä½æ©Ÿç‡ (1.5%)
        wildChance = 0.06;
    } else {
        // æ­£å¸¸è¡°æ¸›ï¼šä½¿ç”¨ 0.6 æ¬¡æ–¹ï¼Œ5é€£æ“Šæ™‚ç´„ 4.3%
        wildChance = wildChance * Math.pow(0.8, combo);
    }

    // å‰å…©è¡Œæ©Ÿç‡é¡å¤–æ¸›åŠ (é˜²æ­¢æœ€å®¹æ˜“è§¸ç™¼é€£ç·šçš„ä½ç½®ç”¢å‡º Wild)
    if (c !== undefined && c < 2) wildChance *= 0.5;

    // 4. æº–å‚™å€™é¸æ¸…å–® (éæ¿¾å·²é” 4 å¼µçš„ç‰Œ)
    let availableIcons = baseIcons.filter(icon => (currentCounts[icon] || 0) < 4);
    if (availableIcons.length === 0) availableIcons = baseIcons;

    // å®šç¾©ç´”é›œç‰Œ (ä¸å«ç™½æ¿ã€ä¸­ã€ç™¼)
    const pureJunkTiles = availableIcons.filter(icon => !wildCandidates.includes(icon));

    // 5. æ±ºå®šæœ€çµ‚ç”¢å‡ºçš„ç‰Œ
    if (Math.random() < wildChance) {
        // å¹¸é‹æŠ½ä¸­ Wild
        let availableWilds = wildCandidates.filter(w => availableIcons.includes(w));
        if (availableWilds.length > 0) {
            return availableWilds[Math.floor(Math.random() * availableWilds.length)];
        }
    }

    // æœªæŠ½ä¸­æ©Ÿç‡ï¼šå¼·åˆ¶å¾æ™®é€šé›œç‰Œä¸­æŠ½å–ï¼Œç¢ºä¿ä¸æœƒã€Œæ„å¤–ã€æ‰è½ Wild
    if (pureJunkTiles.length > 0) {
        return pureJunkTiles[Math.floor(Math.random() * pureJunkTiles.length)];
    }

    // ä¿åº•ï¼šè‹¥æ™®é€šç‰Œä¹Ÿæ»¿äº†ï¼Œæ‰éš¨ä¾¿çµ¦ä¸€å¼µ
    return availableIcons[Math.floor(Math.random() * availableIcons.length)];
}

    if (freeSpins === 0 && document.getElementById('mainBody').classList.contains('in-free')) {
        await finalizeFreeGame(); 
        return; // é‡è¦ï¼šçµç®—å®Œå¾Œç”± finalizeFreeGame æ±ºå®šä¸‹ä¸€æ­¥ï¼Œé€™è£¡ç›´æ¥ return
    }

    // æ­£å¸¸æ‰£æ¬¾æˆ–é€²å…¥å…è²»éŠæˆ²æŠ½å€æ•¸
    if (freeSpins > 0) {
        freeSpins--; 
        document.getElementById('mainBody').classList.add('in-free');
        await runMultiplierDraw();
    } else {
        // æ™®é€šæ¨¡å¼æ‰£æ¬¾
        if(balance < betOptions[currentBetIdx]) { 
            isSpinning = false; 
            isAuto = false; 
            updateUI();
            alert("é¤˜é¡ä¸è¶³"); 
            return; 
        }
        balance -= betOptions[currentBetIdx]; 
        roundsSinceFree++; 
        currentMultiplier = 1; 
        freeGameTotalWin = 0;
        saveData();
    }

    if(!isMuted) document.getElementById('sndSpin').play();

    // è·‘ç›¤é¢å‹•ç•«
    for (let r=0; r<4; r++) {
        for (let c=0; c<4; c++) {
            const t = document.getElementById(`tile-${r}-${c}`);
            t.style.opacity = '0'; 
            t.classList.remove('tile-drop', 'eliminating', 'gold-bg');
            board[r][c] = getRandomTile(r, c); 
            setTimeout(() => { 
                drawTile(r, c); 
                t.classList.add('tile-drop'); 
                t.style.opacity = '1'; 
            }, (3 - r) * 60 + (c * 30)); 
        }
    }
    
    await new Promise(r => setTimeout(r, 700));
    checkMatches();
}

async function finalizeFreeGame() {
    // çµç®—ç•«é¢é¡¯ç¤º
    const overlay = document.getElementById('settlementOverlay');
    document.getElementById('totalSettlementAmt').textContent = Math.floor(freeGameTotalWin).toLocaleString();
    overlay.style.display = 'flex';
    
    // åŠ å›é¤˜é¡
    balance += freeGameTotalWin;
    
    // æ’è¡Œæ¦œä¸Šå‚³é‚è¼¯
    if (freeGameTotalWin > 0) {
        try {
            await db.collection("mahjong_wins").add({
                name: localStorage.getItem('player_name') || 'åŒ¿åå¤§äº¨',
                win: freeGameTotalWin,
                time: firebase.firestore.FieldValue.serverTimestamp()

        } catch (e) { console.warn("æ’è¡Œæ¦œç´€éŒ„ä¸Šå‚³å¤±æ•—"); }
    }

    await new Promise(r => setTimeout(r, 3000));
    overlay.style.display = 'none';
    
    // æ¸…é™¤å…è²»éŠæˆ²ç‹€æ…‹
    document.getElementById('mainBody').classList.remove('in-free');
    currentMultiplier = 1; 
    freeGameTotalWin = 0; 
    isSpinning = false; // åœ¨é€™è£¡æ‰é‡‹æ”¾é–å®š
    saveData();
    updateUI();

    // å¦‚æœæ˜¯è‡ªå‹•æ¨¡å¼ï¼Œé‡æ–°é–‹å§‹
    if (isAuto) setTimeout(startSpin, 500);
}

async function checkMatches() {
    let toEliminate = new Set();
    baseIcons.forEach(target => {
        let matchedInCols = [];
        for (let c = 0; c < 4; c++) {
            let colMatches = [];
            for (let r = 0; r < 4; r++) { 
                if (board[r][c] === target || isWild(board[r][c])) colMatches.push({r, c}); 
            }
            if (colMatches.length > 0) matchedInCols.push(colMatches); else break;
        }
        if (matchedInCols.length >= 3) matchedInCols.forEach(col => col.forEach(pos => toEliminate.add(`${pos.r},${pos.c}`)));
    });

    if (toEliminate.size > 0) {
        combo++; 
        if(!isMuted) document.getElementById('sndMatch').play();
        let win = toEliminate.size * (betOptions[currentBetIdx] / 30) * currentMultiplier;
        
        if (document.getElementById('mainBody').classList.contains('in-free')) {
            freeGameTotalWin += win;
        } else {
            winThisSpin += win; 
            balance += win;
        }
        updateUI();

        // æ¶ˆé™¤å‹•ç•«
        toEliminate.forEach(pos => { document.getElementById(`tile-${pos.split(',')[0]}-${pos.split(',')[1]}`).classList.add('gold-bg'); });
        await new Promise(r => setTimeout(r, 150));
        toEliminate.forEach(pos => { document.getElementById(`tile-${pos.split(',')[0]}-${pos.split(',')[1]}`).classList.add('eliminating'); });
        await new Promise(r => setTimeout(r, 300));
        
        toEliminate.forEach(pos => {
            const [r, c] = pos.split(',').map(Number); 
            const el = document.getElementById(`tile-${r}-${c}`);
            el.classList.remove('eliminating', 'tile-drop', 'gold-bg'); 
            board[r][c] = getRandomTile(r, c); 
            drawTile(r, c); 
            el.classList.add('tile-drop');
        });
        setTimeout(checkMatches, 500);
    } else {
        // æ²’æœ‰æ›´å¤šåŒ¹é…äº†
        let huCount = 0; 
        board.forEach(row => row.forEach(icon => { if(icon === 'èƒ¡') huCount++; }));

        if (huCount >= 3 && freeSpins === 0 && !document.getElementById('mainBody').classList.contains('in-free')) {
            // è§¸ç™¼å…è²»éŠæˆ²
            roundsSinceFree = 0; 
            if(!isMuted && document.getElementById('sndBell')) document.getElementById('sndBell').play();
            document.getElementById('huOverlay').style.display = 'block';
            freeSpins = 10; 
            isSpinning = false; // æš«æ™‚é‡‹æ”¾ï¼Œè®“ startSpin èƒ½è¢«ä¸‹ä¸€å‹•è§¸ç™¼
            updateUI();
            saveData();
            setTimeout(() => { 
                document.getElementById('huOverlay').style.display = 'none'; 
                startSpin(); // è‡ªå‹•é–‹å§‹ç¬¬ä¸€è½‰
            }, 1000);
        } else {
            // å…è²»éŠæˆ²é€²è¡Œä¸­æˆ–æ™®é€šæ¨¡å¼çµæŸ
            isSpinning = false; 
            updateUI();
            saveData();
            
            if (isAuto || (freeSpins > 0)) {
                setTimeout(startSpin, 1000);
            } else if (document.getElementById('mainBody').classList.contains('in-free') && freeSpins === 0) {
                // é€™æ˜¯æœ€å¾Œä¸€è½‰çµæŸï¼Œä¸‹ä¸€å‹•æœƒé€²å…¥çµç®—
                setTimeout(startSpin, 500);
            }
        }
    }
}

async function runMultiplierDraw() {
  const overlay = document.getElementById('multOverlay');
  const rollingText = document.getElementById('rollingMult');
  overlay.style.display = 'flex';
  let finalMult = Math.floor(Math.random() * 9) + 2;
  let startTime = Date.now();
  return new Promise(resolve => {
    const timer = setInterval(() => {
      rollingText.textContent = `X${Math.floor(Math.random() * 15) + 2}`;
      if (Date.now() - startTime > 1000) {
        clearInterval(timer); currentMultiplier = finalMult;
        rollingText.textContent = `X${finalMult}`;
        setTimeout(() => { overlay.style.display = 'none'; resolve(); }, 500);
      }
    }, 80);
  });
}

function isWild(icon) {
  if (icon === 'å…ƒå¯¶') return true;
  if (combo >= 2 && icon === 'â¬œ') return true;
  if (combo >= 5 && icon === 'ğŸ€„') return true;
  if (combo >= 10 && icon === 'ğŸ€…') return true;
  return false;
}

function drawTile(r, c) {
  const el = document.getElementById(`tile-${r}-${c}`); if(!el) return;
  const icon = board[r][c]; el.className = `mj-tile ${tileColor[icon] || ''}`; 
  el.innerHTML = icon === 'å…ƒå¯¶' ? 'ğŸ’°' : icon;
  if (isWild(icon) && icon !== 'èƒ¡') {
    el.innerHTML += '<div style="position:absolute;top:0;right:0;background:gold;color:#000;font-size:8px;padding:1px 2px;border-radius:0 0 0 4px;">WILD</div>';
  }
}

function changeBet(dir) {
  if (!isSpinning && freeSpins === 0) {
    currentBetIdx = Math.max(0, Math.min(betOptions.length - 1, currentBetIdx + dir)); updateUI();
  }
}
function toggleAuto() { isAuto = !isAuto; document.getElementById('autoBtn').classList.toggle('active', isAuto); if (isAuto && !isSpinning) startSpin(); }
function cycleBGM() { currentBGM = currentBGM === 1 ? 2 : 1; document.getElementById('bgmBtn').textContent = `ğŸµ éŸ³æ¨‚ ${currentBGM}`; if(hasInteracted) playBGM(); }
function toggleMute() { isMuted = !isMuted; document.getElementById('muteBtn').textContent = isMuted ? 'ğŸ”‡' : 'ğŸ”Š'; playBGM(); }
</script>
